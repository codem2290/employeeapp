_schema-version: 3.3.0
ID: employeeapp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: employeeapp-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: employeeapp-auth
      - name: employeeapp-db
      - name: employeeapp-destination
      - name: employeeapp-jobschedular

  - name: employeeapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: employeeapp-db

  - name: employeeapp-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: employeeapp-auth
      - name: srv-api
      - name: employeeapp-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: employeeappemployee_detail_app
          artifacts:
            - employee_detail_app.zip
          target-path: app/

  - name: employeeappemployee_detail_app
    type: html5
    path: app/employee_detail_app
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: employeeapp-destinations
    type: com.sap.application.content
    requires:
      - name: employeeapp-auth
        parameters:
          service-key:
            name: employeeapp-auth-key
      - name: employeeapp-html5-repo-host
        parameters:
          service-key:
            name: employeeapp-html5-repo-host-key
      - name: srv-api
      - name: employeeapp-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: employeeapp-html5-repository
              ServiceInstanceName: employeeapp-html5-repo-host
              ServiceKeyName: employeeapp-html5-repo-host-key
              sap.cloud.service: employeeapp.service
            - Name: employeeapp-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: employeeapp-auth
              ServiceKeyName: employeeapp-auth-key
              sap.cloud.service: employeeapp.service

resources:
  - name: employeeapp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: employeeapp-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'employeeUser (employeeapp ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.employeeUser'
          - name: 'managerUser (employeeapp ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.managerUser'
  - name: employeeapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: employeeapp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: employeeapp-jobschedular
    type: org.cloudfoundry.managed-service
    parameters: 
      config: 
        enable-xsuaa-support: true
      service: jobscheduler
      service-plan: lite
  - name: employeeapp-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: employeeapp-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
